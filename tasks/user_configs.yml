---
- name: ğŸª¤ place user in correct group to manage libvirtd
  ansible.builtin.user:
    name: "{{ user }}"
    groups: libvirt
    append: yes

- name: ğŸš©create templated config for libvirtd
  ansible.builtin.import_tasks: template_configs.yml

- name: ğŸ“create two folders for the minikube installation.
  ansible.builtin.file:
    path: "/home/{{ user }}/{{ item }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory
  loop: "{{ folders }}" 
