---
- name: create some error control
  block:
    - name: âš¾lets start our first cluster
      command:
        cmd: "{{ commands }}"
      register: cmd_output
      become: False
      become_user: "{{ user }}"
      delegate_to: "{{ target }}"

  rescue:
    - name: ğŸ–¨ï¸print output of failed command.
      debug:
        msg: "{{ cmd_output.std_output }}"
      when: cmd_output.rc > 0

  always: 
    - name: ğŸ–¨ï¸print successful command output
      debug:
        msg: "{{ cmd_output }}"
      when: cmd_output.rc == 0
  tags:
    - cluster
